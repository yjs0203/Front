<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* 고정 크기 단위 */

body {
	font-size: 30px;
}

html {
	font-size: 40px;
}

div {
	font-size: 70px; 
}

/* ----------------------------------------- */

/* 상대 크기 단위 */

p {
	/* 부모 요소 body태그의 1.5배 */
	font-size: 1.5em;
	
	/* 최상위 부모 요소 html태그의 1.5배 */
	font-size: 1.5rem;
	
	/* 부모 요소 body태그의 130% == 1.3배 */
	font-size: 130%;
	
	/* 소문자 x크기 만큼 */
	font-size: 1ex;
}

</style>

</head>
<body>

<h1>CSS크기 단위</h1>
<hr>

안녕! x
<p>안녕! x</p>

<div style="font-size: 40px;">안녕하세요! TEST</div>

</body>
</html>
