<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

label {
	display: inline-block;
	width: 100px;
}

fieldset {
	width: 290px;
}

textarea {
	width: 171px;
	
	vertical-align: middle;
}

div {
 	margin-bottom: 5px;
 	
 	/* flex 레이아웃을 이용한 수직 정렬(중앙) */
 	/* 
 	display: flex;
 	align-items: center;
 	*/
}

</style>

</head>
<body>

<h1>태그 퀴즈</h1>
<hr>

<form action="" method="get">

<fieldset>

	<legend>인적사항</legend>

	<div>
		<label for="userid">아이디</label>
		<input type="text" name="userid" id="userid" placeholder="아이디 입력">
	</div>
	
	<div>
		<label for="password">패스워드</label>
		<input type="password" name="password" id="password">
	</div>
	
	<div>
		<label for="email">이메일</label>
		<input type="email" name="email" id="email">
	</div>
	
	<div>
		<label>성별</label>
		<label style="width: 50px;"><input type="radio" name="gender" id="m">남</label>
		<label style="width: 50px;"><input type="radio" name="gender" id="F">여</label>
	</div>
	
	<div>
		<label for="married">결혼여부</label>
		<input type="checkbox" name="married" id="married">
	</div>
	
	<div>
		<label for="location">지역</label>
		<input list="loc" name="location" id="location">
	
		<datalist id="loc">
			<option value="seoul">서울</option>
			<option value="gyeonggi">경기</option>
			<option value="jeolla">전라</option>
			<option value="gyeongsang">경상</option>
		</datalist>
	</div>
	
	<div>
		<label for="textarea">하고싶은 말</label>
		<textarea rows="5" cols="20" name="textarea" id="textarea" placeholder="입력하세요"></textarea>
	</div>
	
	<div>
		<label></label>
		<button>제출</button>
		<button type="reset">취소</button>
	</div>
	
</fieldset>


</form>

</body>
</html>
