<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* 모든 filedset 태그에 너비(width)를 설정한다 */
fieldset {
	width: 290px;
}

</style>

</head>
<body>

<h1>form 태그</h1>
<h3>fieldset, legend</h3>
<hr>

<form action="" method="get">

	<fieldset>
	
		<legend>사용자 정보</legend>
	
		<table>
		
		<colgroup>
			<col style="width: 100px;">
			<col>
		</colgroup>
		
		<tr>
			<td><label for="userid">아이디</label></td>
			<td><input type="text" name="userid" id="userid"></td>
		</tr>
		
		<tr>
			<td><label for="userpw">패스워드</label></td>
			<td><input type="text" name="userpw" id="userpw"></td>
		</tr>
		</table>
		
	</fieldset>
	
	<fieldset>
		<legend>취미</legend>
		
		<label><input type="checkbox" name="hobby" value="book">독서</label><br>
		
		<label><input type="checkbox" name="hobby" value="movie">영화</label><br>
		
		<label><input type="checkbox" name="hobby" value="music">음악</label>
		
	</fieldset>

	<br>
	<input type="submit" value="전송">	

</form>
