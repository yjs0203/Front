<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
table, th, td {
	border: 1px solid #ccc;
	border-collapse: collapse;
}
</style>

</head>
<body>

<h1>테이블 태그</h1>
<h3>caption, thead, tbody, tfoot</h3>
<hr>

<table>

<!-- 테이블에 대한 설명을 적는 태그 -->
<!-- 테이블의 바깥쪽 상단에 고정된다 -->
<caption>전화번호부</caption>

<!-- 테이블의 머릿글, 최상단 행으로 고정된다 -->
<thead>
<tr>
	<th>이름</th>
	<th>주소</th>
	<th>전화번호</th>
</tr>
</thead>

<!-- 테이블의 본문, <thead>와 <tfoot> 사이에 위치한다 -->
<tbody>
<tr>
	<td>Alice</td>
	<td>서울시 강남구1</td>
	<td>01011111111</td>
</tr>

<tr>
	<td>Alice</td>
	<td>서울시 강남구2</td>
	<td>01022222222</td>
</tr>

<tr>
	<td>Alice</td>
	<td>서울시 강남구3</td>
	<td>01033333333</td>
</tr>
</tbody>

<!-- 테이블의 바닥글, 최하단 행으로 고정된다 -->
<tfoot>
<tr>
	<th>NAME</th>
	<th>ADDRESS</th>
	<th>PHONE</th>
</tr>
</tfoot>

</table>




















<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
