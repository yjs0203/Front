<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

.border-gray {	border: 1px solid #ccc; }

	font-size: 1.3em;
	color: tomato;
	border: 1px solid red;
}

	color: magenta;
	
	font-style: italic;
}

</style>

</head>
<body>

<h1 id="title" class="blue border-gray">CLASS 선택자</h1>
<hr>

<span class="size3 red">span 태그</span>
<div class="red">
	div태그

	안녕안녕안녕
</div>

</body>
</html>
