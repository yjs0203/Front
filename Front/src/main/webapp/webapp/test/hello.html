<!-- DTD -->
<!-- DOCTYPE -->
<!-- Document Type Definition -->
<!-- 문서 유형 정의 -->
<!-- 	-> HTML5 유형의 문서임을 브라우저에 알린다 -->
<!DOCTYPE html>

<!-- HTML문서의 최상위 태그 -->
<html>

<!-- 이 문서의 정보, 설정값을 모아놓는 태그 -->
<head>

<!-- 이 문서의 한글 인코딩 방식을 브라우저에 전달한다 : UTF-8 -->
<meta charset="UTF-8">

<!-- 브라우저의 제목표시줄을 설정한다 -->
<title>+ + + HTML + + +</title>


<!-- CSS 스타일을 지정하는 태그 -->
<style type="text/css">
</style>

<!-- Javascript 코드를 작성하는 태그 -->
<script type="text/javascript">
</script>


</head>
<!-- HEAD 닫는 태그 -->




<!-- 브라우저에 보일 화면을 태그로 작성한다 -->
<body>

<h1>body태그 영역!</h1>

헬로

</body>
<!-- BODY 닫는 태그 -->


</html>
<!-- HTML 닫는 태그 -->
