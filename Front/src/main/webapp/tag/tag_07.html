<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* CSS 주석  */

/* <table>, <th>, <td> 태그에 CSS스타일을 지정한다 */
table, th, td {

	/* 테두리를 적용한다 */
	/* 	1px : 선의 두께 */
	/* 	solid : 선의 모양(실선) */
	/* 	#ccc : 선의 색상(회색) */
	border: 1px solid #ccc;
	
	/* 테두리가 겹쳐지는 부분에 대한 표현법을 설정한다 */
	/* 	collapse : 합쳐서 한 줄로 표현한다 */
	/* 	separate : 분리해서 표현한다 (기본값) */
	border-collapse: collapse;
}
</style>

</head>
<body>

<h1>테이블 태그</h1>
<h3>table, tr, th, td</h3>
<hr>

<!-- 표, 테이블 -->
<table>

<!-- 행, 줄 -->
<tr>
	<!-- 열, 제목 칸 -->
	<th>제목1</th>
	<th>제목2</th>
	<th>제목3</th>
</tr>

<!-- 행, 줄 -->
<tr>
	<!-- 열, 내용 칸 -->
	<td>안녕하세요</td>
	<td>테이블이에요</td>
	<td>표에요</td>
</tr>

<!-- 행, 줄 -->
<tr>
	<!-- 열, 내용 칸 -->
	<td>A</td>
	<td>B</td>
	<td>C</td>
</tr>

</table>

<hr>

<table>
<tr>
	<th>제목1</th>
	<td>사과</td>
	<td>Apple</td>	
</tr>
<tr>
	<th>제목2</th>
	<td>바나나</td>
	<td>Banana</td>	
</tr>
<tr>
	<th>제목3</th>
	<td>체리</td>
	<td>Cherry</td>	
</tr>
</table>

</html>
