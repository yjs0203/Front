<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>form 태그</h1>
<h3>input태그의 type속성</h3>
<hr>

<form action="" method="get">

<label>
아이디
<input type="text" name="userid"
 placeholder="아이디를 입력하세요"
 size="10" value="Alice"
 maxlength="7"
 required="required"
 autocomplete="on">
</label>
<br>

<label for="upw">
패스워드
</label>

<input type="password" name="userpw" id="upw">

<!-- ** name 속성 -->
<!-- 	요청 데이터의 항목 이름을 설정한다 -->
<!-- 	name을 설정하지 않으면 submit할 때 전송되지 않는다 -->
<input type="text">

<!-- ** id 속성 -->
<!-- 	해당 HTML문서 내에서 태그에 고유한 식별값을 설정한다 -->

<!-- ** name속성값, id속성값을 일반적으로 같은 값으로 설정한다 -->
<!-- ** 두 속성의 역할/목적을 확실히 구분하자! -->

<!-- ------------------------------------------------- -->

<!-- ** <label> 태그 -->
<!-- 	"설명 텍스트" 와 "입력창" 을 연결하는 태그 -->
<!-- 	"설명 텍스트"를 클릭하면 "입력창"으로 포커스가 넘어간다 -->

<!-- ** 포커스, focus -->
<!-- 	키보드 입력을 받아들일 수 있는 상태 -->

<!-- ------------------------------------------------- -->

<!-- ** required 속성 -->
<!-- 	입력값없이 submit이 안되도록 설정한다 -->
<!-- 	submit할 때 필수 입력값이라는 경고 문구를 출력한다 -->

<!-- ** required 속성은 속성의 존재 유무로만 설정 항목으로 적용된다 -->
<!-- 	속성값을 적지 않아도 적용된다 -->
<!-- 	required 만 적용하거나 -->
<!-- 	required="required" 로 적용한다 (권장) -->

<!-- ** 속성의 존재 유무로만 설정항목이 되는 속성들 -->
<!-- 	required, selected, checked, readonly, disabled -->

<hr>

<label for="chk1">체크1</label>
<input type="checkbox" id="chk1" name="chk" value="A">
|
<label for="chk2">체크2</label>
<input type="checkbox" id="chk2" name="chk" value="B" checked>
|
<label for="chk3">체크3</label>
<input type="checkbox" id="chk3" name="chk" value="C" checked="checked">

<!-- 체크(checked) 하지 않고 submit하면 아예 전달 데이터가 전달되지 않는다 -->

<!-- 체크된 항목값은 "on"을 기본값으로 전달한다 -->
<!-- value속성을 지정하면 지정된 값을 전달한다 -->

<!-- 같은 name으로 지정된 체크박스들은 같은 그룹(카테고리)으로 처리된다 -->
<!-- 같은 name이 여러 값으로 전달된다 -->
<!-- 각 체크박스의 value를 다르게 설정해야 구분된다 -->

<!-- 체크된 상태를 기본으로 설정하려면 checked 속성을 부여한다 -->

<hr>

<label><input type="radio" name="gender" value="m">남성</label>
<label><input type="radio" name="gender" value="f">여성</label>
<label><input type="radio" name="gender" value="o" checked>기타</label>

<!-- radio는 checkbox와 비슷한 동작을 한다 -->

<!-- 같은 name으로 설정된 radio들은 같은 라디오그룹(Radio Group)이 된다 -->

<!-- 라디오그룹 내에서는 한 개 항목만 선택할 수 있다 -->

<hr>

<!-- 일반 버튼 -->
<!-- 	주로 click을 감지하도록 만들 때 사용한다 -->
<input type="button" value="버튼">

<input type="button" value="알림창"
 onclick="alert('알림! 클릭 감지!')"
 ondblclick="alert('더블 클릭!')">

<hr>

<!-- SUBMIT 버튼 -->
<!-- 	<form>태그에 작성된 사용자 입력데이터를 서버로 전송(submit)한다 -->

<!-- 	기본 문구는 "제출"이지만 value속성을 적용해서 변경할 수 있다 -->
<input type="submit" value="전송">

<hr>

<!-- RESET 버튼 -->
<!-- 	입력값 초기화 버튼 -->

<!-- 	페이지 새로 고침 없이 입력된 값들을 초기상태로 되돌린다 -->

<input type="reset">
<input type="reset" value="기본값으로 되돌리기">

<hr>

<!-- 버튼 태그 -->
<!-- 	일반 버튼이 아닌 SUBMIT버튼으로 만들어진다 -->

<button>SUBMIT 버튼으로 만들어짐</button>

<!-- type="button"을 설정하면 일반 버튼으로 만들어진다 -->
<button type="button">일반 버튼으로 만들어짐</button>

<!-- ** type="submit|button|reset" 설정 가능 -->
<!-- 	기본값은 submit -->

<hr>

<!-- 파일 선택창 -->
<!-- 	선택한 파일의 이름만 전송한다 -->
<!-- 	파일의 내용은 보내지 않는다 -->

<input type="file" name="f">

<!-- multiple속성을 다중 파일 선택을 설정하는 속성이다 -->
<input type="file" name="f_multi" multiple="multiple">

<hr>

<!-- HTML5에서 추가된 type속성값 -->

<!-- 숫자만 입력 가능 -->
NUMBER
<input type="number" name="n" min="10" max="55" step="5">

<!-- min, max, step 속성은 submit될 때 데이터 검증에 사용된다 -->

<hr>

<!-- 범위 내에서 선택한다 -->
<!-- 선택값은 숫자로 표현된다 -->

<!-- 	기본 범위는 0~100 -->
<!-- 	기본 선택값은 50 -->

RANGE
<input type="range" name="r" min="100" max="1000" step="100">

<hr>

<!-- 이메일 형식 유지 -->
<!-- 	submit할 때 "텍스트"@"텍스트" 형식을 검사한다 -->

EMAIL
<input type="email" name="e">

<hr>

<!-- URL 형식 유지 -->
<!-- 	"프로토콜://도메인" 형식 검사 -->

URL
<input type="url" name="u">

<hr>

<!-- 날짜 피커, Date Picker -->
<!-- 	"YYYY-MM-DD" 형식의 날짜 데이터를 전송한다 -->

DATE
<input type="date" name="d">

<hr>

<!-- 시간 피커, Time Picker -->
<!-- 	"HH24:MI" 형식으로 시간 데이터를 전송한다 -->

TIME
<input type="time" name="t">

<hr>

<!-- 색상 피커, Color Picker -->
<!-- 	RGB색상값을 16진수표기법(HEX 표기법)에 맞게 전송한다 -->

COLOR
<input type="color" name="c">

</form>
