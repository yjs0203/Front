<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- div, division -->
<!-- 	화면의 레이아웃을 구성할 때 사용하는 태그 -->
<!-- 	화면을 분할하거나 섹션을 나눌 때 사용할 수 있다 -->
<div>

	<!-- 태그의 style 속성 : 해당 태그에 CSS스타일을 적용한다 -->
	<!-- 	background CSS 속성 - 배경 색상을 지정한다 -->
	<!-- 	border CSS 속성 - 테두리 스타일을 지정한다 -->	

	<div>
		<!-- span -->
		<!-- 	화면의 컨텐츠(내용물)을 감싸는 용도로 사용하는 태그 -->
		<span style="background: gray;">여기는 SPAN 영역!</span>
	</div>
	
	<div style="border: 1px solid black;">
		<span>여기는 DIV 영역!</span>
	</div>
	
</div>

</body>
</html>
