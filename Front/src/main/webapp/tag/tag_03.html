<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>목록 태그</h1>
<h3>ul, ol, li</h3>
<hr>

<div>
<ul><!-- 순서없는 목록 -->
	<li>첫 번째</li>
	<li>두 번째</li>
	<li>세 번째</li>

	<ul>
		<li>네 번째</li>
		<li>다섯 번째</li>
	</ul>
</ul>
</div>

<hr>

<div>
<ol><!-- 순서있는 목록 -->
	<li>첫 번째</li>
	<li>두 번째</li>
	<li>세 번째</li>

	<!-- 4. 기호를 표현하고 있다 -->
	<!-- li의 리스트스타일(기호 or 번호)를 없앰(none) -->
	<li style="list-style-type: none;">
		<ol>
			<li>네 번째</li>
			<li>다섯 번째</li>
		</ol>
	</li>
</ol>
</div>

</body>
</html>
