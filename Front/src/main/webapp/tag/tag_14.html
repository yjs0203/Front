<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* 모든 filedset 태그에 너비(width)를 설정한다 */
fieldset {
	width: 290px;
}

/* 모든 label 태그에 공통 CSS를 설정한다 */
label {
	display: inline-block;
	width: 100px;
}
</style>

<!-- ** inline요소에는 width를 설정해도 화면에 적용되지 않는다 -->
<!-- ** label태그는 inline요소이다 -->

<!-- ** 너비 설정이 적용되도록 display: inline-block;을 사용한다 -->
<!-- ** inline-block은 너비설정이 가능하고, 다른 태그를 다음 줄로 밀어내지 않는다 -->

</head>
<body>

<h1>form 태그</h1>
<h3>fieldset, legend</h3>
<hr>

<form action="" method="get">

<!-- 	<fieldset style="width: 270px;"> -->
	<fieldset>
	
		<legend>사용자 정보</legend>
	
		<label for="userid">아이디</label>
		<input type="text" name="userid" id="userid"><br>
		
		<label for="userpw">패스워드</label>
		<input type="text" name="userpw" id="userpw"><br>
		
	</fieldset>
	
<!-- 	<fieldset style="width: 270px;"> -->
	<fieldset>
		<legend>취미</legend>
		
		<label><input type="checkbox" name="hobby" value="book">독서</label><br>
		
		<label><input type="checkbox" name="hobby" value="movie">영화</label><br>
		
		<label><input type="checkbox" name="hobby" value="music">음악</label>
		
	</fieldset>

	<br>
	<input type="submit" value="전송">	

</form>

</body>
</html>
