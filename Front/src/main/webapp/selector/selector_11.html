<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
p {
	/* white-space - 공백에 대한 처리 설정 */
/* 	white-space: normal; */
/* 	white-space: nowrap; */
/* 	white-space: pre; */
/* 	white-space: pre-wrap; */
	white-space: pre-line;
}

/* normal (기본값) */
/* 	띄어쓰기, 개행, 탭 모두 띄어쓰기 한 개로 바꾼다 */
/* 	자동줄바꿈 O */

/* nowrap */
/* 	띄어쓰기, 개행, 탭 모두 띄어쓰기 한 개로 바꾼다 */
/* 	자동줄바꿈 X */


/* pre */
/* 	공백문자들 전부 적용된다 */
/* 	자동줄바꿈 X */

/* pre-wrap */
/* 	공백문자들 전부 적용된다 */
/* 	자동줄바꿈 O */


/* pre-line */
/* 	개행만 적용된다 */
/* 	띄어쓰기, 탭은 띄어쓰기 한 개로 바꾼다 */
/* 	자동줄바꿈 O */

</style>

</head>
<body>

<p>프랑시스 어머니, 이름과, 봅니다.



마리아    가슴속에 

덮어 노루,		 있습니다.

 소녀들의 헤는  	 	둘 묻힌 지나고 이름자를 계십니다.</p>

</body>
</html>
